name: CI - Haskell
on:
  push:
    branches: [main]
    paths:
      - '.github/haskell.yml'
      - 'app/**'
      - 'scripts/**'
      - 'src/**'
      - 'test/**'
      - '.tool-versions'
  pull_request:
    paths:
      - '.github/haskell.yml'
      - 'app/**'
      - 'scripts/**'
      - 'src/**'
      - 'test/**'
      - '.tool-versions'
  workflow_dispatch:

jobs:
  hspec:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v3
      - name: Cache cabal
        id: cache-cabal
        uses: actions/cache@v3
        with:
          path: dist-newstyle
          key: ${{ runner.os }}-cabal-test-${{ hashFiles('src/**', 'app/**', '*.cabal') }}
      - run: cabal update
      - run: cabal test
